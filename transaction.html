<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="forloader">
        <div id="loader2"></div>
    </div>
    <nav class="navbar navbar-expand-md nav-bg navbar-dark fixed-top">

        <a href="https://jumbotail.com/" class="navbar-brand text-warning font-weight-bold"><img src="assets/img/JumbotailLogo.png" alt=""></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsenavbar" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse text-center " id="collapsenavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Dashboard
                        </a>
                </li>
                <li class="nav-item" id="nav-profile">
                    <!-- <a href="form.html" class="nav-link text-white">Profile
                        </a> -->
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white" id="logout">Logout
                        </a>
                </li>

            </ul>
        </div>

    </nav>

    <div class="bar bg-light">


        <p class="heading">Cashflow</p>

        <button class="btn btn-outline-danger my-2 my-sm-0 expense-btn" type="submit" data-target="#expenseModal" data-toggle="modal">- Expense</button>
        <button class="btn btn-outline-success my-2 my-sm-0 income-btn" type="submit" data-target="#incomeModal" data-toggle="modal">+ Income</button>

    </div>
    <header class="header">
        <button class="header__button ml-4" id="btnNav" type="button">
            <i class="material-icons">menu</i>
        </button>
    </header>
    <nav class="nav " id="side-nav">
        <div class="nav__links">
            <a href="dashboard.html" class="nav__link">
             Dashboard
            </a>
            <a class="nav__link " href="#" data-target="#incomeModal" data-toggle="modal" id="add_income">
             Add Income
            </a>
            <a class="nav__link" href="#" data-target="#expenseModal" data-toggle="modal" id="add_expense">
                Add Expense
            </a>

            <a class=" dropdown-toggle nav__link" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Entities
                    </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="customer.html">Customer</a>
                <a class="dropdown-item" href="supplier.html">Supplier</a>
            </div>

            <a class="nav__link" href="form.html">
               Profile Update
            </a>
            <a class="nav__link logout" href="index.html">
                Logout
             </a>
        </div>
        <div class="nav__overlay"></div>
    </nav>
    <div class="container filter">
        <select class="custom-select filter-drop mt-3 mb-3" id="filter_mode">
            <option selected>Payment Mode</option>
            <option value="1">Cash</option>
            <option value="2">Card</option>
            <option value="3">UPI</option>
            <option value="4">Other Online Mode </option>
        </select>

    </div>
    <!--Income Modal -->
    <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="incomeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title m-auto text-white font-weight-bold" id="incomeModalLabel">Income Transaction</h5>

                </div>
                <div class="modal-body">

                    <!-- form -->
                    <form id="income-form" method="post">

                        <div class="form-row justify-content">
                            <div class="form-group row">
                                <label for="income-text-input" class="col-4 col-form-label">Title :</label>
                                <div class="col-8 pl-4">
                                    <input class="form-control" type="text" id="income-text-input">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="income-date-input" class="col-4 col-form-label ">Due Date :</label>
                                <div class="col-8 pl-4">
                                    <input class="form-control" type="date" id="income-date-input">
                                </div>
                            </div>


                            <div class="form-group row ">
                                <label for="income-number-input" class="col-4 col-form-label">Amount : </label>
                                <div class="col-8">
                                    <input class="form-control" type="number" id="income-number-input">
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label for="income-number-input" class="form-label pr-0 col-2">Payment Mode: </label>
                                <div class="col-4">
                                    <select class="custom-select" id="income_mode_select">
                                        <option selected>Options</option>
                                        <option value="1">Cash</option>
                                        <option value="2">Card</option>
                                        <option value="3">UPI</option>
                                        <option value="4">Other Online Mode </option>
                                    </select>
                                </div>
                                <label for="income-number-input" class="form-label pr-0 col-2">Payment Status: </label>
                                <div class="col-4">
                                    <select class="custom-select" id="income_status_select">
                                        <option selected>Options</option>
                                        <option value="1">Pending</option>
                                        <option value="2">Received</option>
                                    </select>
                                </div>
                                <label for="income-number-input" class="form-label pr-0 col-3">Customer:</label>
                                <div class="col-8">
                                    <select class="custom-select cust_email" id="income_cust_select"> 
                                        <option selected>Select email</option>
                                    
                                    </select>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="income-Textarea" class="col-5 col-form-label">Description : </label>
                                <div class="col-12"> <textarea class="form-control" id="income-Textarea" rows="3"></textarea></div>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="income-save">Save</button>
                    <button type="button" class="btn btn-primary" id="income-update">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!--Expense Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="expenseLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title m-auto text-white font-weight-bold" id="expenseLabel">Expense Transaction</h5>

                </div>
                <div class="modal-body">

                    <!-- form -->
                    <form id="expense-form" method="post">

                        <div class="form-row justify-content">
                            <div class="form-group row">
                                <label for="expense-text-input" class="col-4 col-form-label">Title :</label>
                                <div class="col-8 pl-4">
                                    <input class="form-control" type="text" id="expense-text-input">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="expense-date-input" class="col-4 col-form-label ">Due Date :</label>
                                <div class="col-8 pl-4">
                                    <input class="form-control" type="date" id="expense-date-input">
                                </div>
                            </div>


                            <div class="form-group row ">
                                <label for="expense-number-input" class="col-4 col-form-label">Amount : </label>
                                <div class="col-8">
                                    <input class="form-control" type="number" id="expense-number-input">
                                </div>
                            </div>

                            <div class="form-group row ">
                                <label for="expense-number-input" class="form-label pr-0 col-2">Payment Mode: </label>
                                <div class="col-4">
                                    <select class="custom-select" id="expense_mode_select">
                                        <option selected>Options</option>
                                        <option value="1">Cash</option>
                                        <option value="2">Card</option>
                                        <option value="3">UPI</option>
                                        <option value="4">Other Online Mode </option>
                                    </select>
                                </div>
                                <label for="expense-number-input" class="form-label pr-0 col-2">Payment Status: </label>
                                <div class="col-4">
                                    <select class="custom-select" id="expense_status_select">
                                        <option selected>Options</option>
                                        <option value="1">Pending</option>
                                        <option value="2">Paid</option>
                                    </select>
                                </div>
                                <label for="expense-number-input" class="form-label pr-0 col-3">Supplier:</label>
                                <div class="col-8">
                                    <select class="custom-select sup_email" id="expense_sup_select">
                                        <option selected>Select email</option>
                                      
                                    </select>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="expense-Textarea" class="col-5 col-form-label">Description : </label>
                                <div class="col-12"> <textarea class="form-control" id="expense-Textarea" rows="3"></textarea></div>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="expense-save">Save</button>
                    <button type="button" class="btn btn-primary" id="expense-update">Update</button>
                </div>
            </div>
        </div>
    </div>



    <section class="container-fluid mt-5 mb-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Transaction Date</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Payment Status</th>
                    <th></th>

                </tr>
            </thead>
            <tbody id="entity_table">

            </tbody>
        </table>

        <!-- More info Modal -->
        <div class="modal fade" id="more-info" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="more-infoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h5 class="modal-title m-auto text-white font-weight-bold" id="more-infoLabel">More Info</h5>

                    </div>
                    <div id="modal-body">
                        <!-- <div class="form-group row">
                            <label for="supplier-text-input" class="col-4 col-form-label">Name : ABC</label>

                        </div> -->
                        <!-- <div class="form-group row">
                            <label for="supplier-text-input" class="col-4 col-form-label">Title : abc</label>
                            <label for="supplier-text-input" class="col-8 col-form-label">Phone No. : 123456789</label>


                        </div>

                        <div class="form-group row">
                            <label for="supplier-text-input" class="col-10 col-form-label">Payment Mode : abc</label>

                        </div>
                        <div class="form-group row">
                            <label for="supplier-text-input" class="col-10 col-form-label">Description : abc</label>

                        </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <button id="back-to-top-btn"><i class=" fas fa-angle-double-up"></i></button>

</body>

        $('.forloader').addClass('complete')
    })
</script>

</html>
