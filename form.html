<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/load.js"></script>
    <link rel="stylesheet" href="assets/css/form-style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Profile</title>
</head>

<body>

    <!-- <div class="forloader">
        <div id="loader2"></div>
    </div> -->

    <div class="wrapper">
        <div class="title">
            PROFILE
        </div>
        <div class="form">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input" id="firstname">
            </div>
            <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input" id="lastname">
            </div>
            <div class="inputfield">
                <label>Business Name</label>
                <input type="text" class="input" id="business">
            </div>
            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input" id="password">
            </div>
            <div class="inputfield">
                <label>Confirm Password</label>
                <input type="password" class="input" id="con-password">
            </div>

            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input" id="email">
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input" id="number">
            </div>
            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea" id="text"></textarea>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input" id="code">
            </div>

            <div class="inputfield">
                <input type="submit" value="Submit" class="btn" id="submit-btn">
            </div>
        </div>
    </div>
    <script src="assets/js/form.js"></script>
    <!-- <script>
        $(window).on('load', function() {
            $('.forloader').addClass('complete')
        })
    </script> -->
</body>
<script> 
        $(window).on('load',function(){
         $('.forloader').addClass('complete')
        })
      </script>
</html>
